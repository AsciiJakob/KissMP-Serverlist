<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8"> 
        <link rel="stylesheet" href="index.css">
        <title>KissMP Serverlist</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="KissMP Serverlist" />
        <meta property="og:description" content="An external server list for the BeamNG.drive multiplayer mod KissMP" />
    </head>
    <body>
      <p class="errorText arial"></p>

      <div class="tableContainer">
        <table class="sortable">
          <tbody class="serverList">
            <tr>
                <th class="name topThing">Server Name</th>
                <th class="players topThing">Players(0)</th>
                <th class="map topThing">Map</th>
            </tr>
              <tr>
                <!-- Servers will be put here-->
                <td>Server list is loading...</td>
              </tr>
            </tbody>
        </table>
      </div>
      <p class="arial detailsInfoText">Click on a server and information will be displayed here</p>
      <div class="detailsDiv">
        <div class="arial detailsTextContainer">
          <p><strong>Name:</strong>
            <span class="detailsValue"></span></p>
            <hr>
          <p><strong>Description:</strong>
            <div class="detailDescription">
              <span class="detailsValue"></span></p>
            </div>
            <hr>
          <p><strong>Map:</strong>
            <span class="detailsValue"></span></p>
            <hr>
          <p><strong>Players:</strong>
            <span class="detailsValue"></span></p>
            <hr>
          <p><strong>IP Address:</strong>
            <span class="detailsValue"></span></p>
            <hr>
          <p><strong>Version:</strong>
            <span class="detailsValue"></span></p>
            <hr>
        </div>
      </div>
      <p class="sourceCodeText arial"><a class="sourceCodeHref" target="_blank" href="https://github.com/Asciijakob/KissMP-Serverlist">Source Code</a></p>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sorttable@1.0.2/sorttable.js"></script>
<script src="index.js"></script>
