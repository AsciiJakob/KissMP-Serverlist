<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>KissMP Serverlist</title>
        <meta property="og:type" content="website">
        <meta property="og:title" content="KissMP Serverlist" />
        <meta property="og:description" content="A webpage for viewing the KissMP serverlist without having to launch the game" />
    </head>
    <body>
      <p class="alertText arial"></p>
      <p class="errorText arial"></p>

      <div class="tableContainer">
        <table class="sortable">
          <tbody class="serverList">
            <tr>
                <th class="name topThing">Server Name</th>
                <th class="players topThing">Players</th>
                <th class="map topThing">Map</th>
                <th class="ping topThing">Ping</th>
            </tr>
              <tr>
                <!-- Servers will be put here-->
                <td>Server list is loading...</td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="detailsDiv">
        <p class="arial detailsText">Name: Test server</p>
        <p class="arial detailsText">Description: A testing server</p></p>
        <p class="arial detailsText">Map: hirochi_raceway</p></p>
        <p class="arial detailsText">Players: 6/10</p></p>
        <p class="arial detailsText">Address: localhost:2000</p></p>
        <p class="arial detailsText">Version: 0.2</p></p>
      </div>
      <p class="sourceCodeText arial"><a class="sourceCodeHref" target="_blank" href="https://github.com/JakobJakobJakob2/KissMP-Serverlist">Source Code</a></p>
    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/content/sorttable.js"></script>
<script src="index.js"></script>
